name: Check Branch Naming Conventions
on:
  create:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  my_first_job:
    name: Checking if branch naming convention is successful
    runs-on: ubuntu-latest
    if:
      contains('refs/heads/l00156477-
                  refs/heads/L00166967-
                  refs/heads/L00129014-
                  refs/heads/ruthlennonatu-
                  refs/heads/L00160435-
                  refs/heads/aaronbonnerATU-',
                  github.ref)
    steps:
      - uses: actions/checkout@v4
      - name: Check branch name
        run: echo "Branch has correct naming conventions"

  my_second_job:
    name: Checking if branch naming convention is un-successful
    if: always() && (needs.my_first_job.result == 'skipped')
    runs-on: ubuntu-latest
    needs: my_first_job
    steps:
      - uses: actions/checkout@v4
      - name: Naming convention Failure
        run: echo "Incorrect naming convention, branches must contain username" && exit 1
